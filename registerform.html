<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="Style sheets\stylesheet2.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>

<body>
    <section>
        <div class="logo">
            <img src="img\MOS (1).png" class="logo">
        </div>

        <div class="wrapper">

            <form action="">
                <h1>REGISTER</h1>
                <div class="input-box1">
                    <input type="text" placeholder="First Name" required>
                    <i class='bx bxs-user-circle' ></i>
                </div>

                <div class="input-box2">
                    <input type="text" placeholder="Last Name" required>
                    <i class='bx bxs-user-circle' ></i>
                </div>

                <div class="password1-box">
                    <input type="password" placeholder="Password" required>
                    <i class='bx bxs-lock-open-alt' ></i>
                </div>

                <div class="password2-box">
                    <input type="password" placeholder="Re-Password" required>
                    <i class='bx bxs-lock-open-alt' ></i>
                </div>

                <div class="tp-box">
                    <input type="text" placeholder="(+94)77-xxx xxxx" required>
                    <i class='bx bxs-phone'></i>
                </div>

                <div class="email-box">
                    <input type="text" placeholder="mosburger@gmail.com" required>
                    <i class='bx bxl-google' ></i>
                </div>

                <button type="submit" class="btn">Register</button>




            </form>
        </div>
    </section>
</body>

</html>
